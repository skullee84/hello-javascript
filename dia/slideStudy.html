	var idx = 0; // 시작하는 인덱스
	var temp = document.getElementsByClassName('img'); // 내가 가지고 있는 이미지


	// 버튼을 클릭했을 때 일어나는 이벤트
	function tempControl() {
		for(var i = 0; i < temp.length; i++) {
			if(idx === i) {
				$(temp[i]).css('display', 'block');
			}else {
				$(temp[i]).css('display', 'none');
			}
		}
	}

	//버튼을 클릭
	$('.right').on('click', function() {
		if(idx < temp.length - 1) {
			idx++;
		}else {
			idx = 0;
		}

		tempControl();
	});

	$('.left').on('click', function() {
		if(idx > 0) {
			idx--;
		}else {
			idx = temp.length - 1;
		}
		tempControl();
	});
