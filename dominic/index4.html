<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
</head>

<body>
  <div style="width:500px;margin:100px auto">
    <div id="result">0</div>
    <div style="width:105px;margin:0 auto">
      <button id="btnPlus">+</button>
      <button id="btnMinus">-</button>
    </div>
  </div>

  <script>
    console.log('feature/sample kkkkkk');
    console.log('두번째 작업...');

    var Counter = (function() {
      var displayNumber = 0;

      function changeBy(period) {
        displayNumber += period;
        document.getElementById('result').innerHTML = displayNumber;
      }

      function drawNumber(e) {
        var condition = e.target.id == 'btnPlus';
        changeBy(condition ? 1 : -1);

        // if(e.target.id == 'btnPlus') {
        //   changeBy(1);
        // }else {
        //   changeBy(-1);
        // }
      }

      function addEvent(targetArray) {
        targetArray.forEach((elmId, idx) => {
          var element = document.getElementById(elmId);
          element.addEventListener('click', drawNumber.bind(this));
        });
      }

      return {
        init: function(targetArray) {
          addEvent(targetArray);
        }
      }
    })();

    Counter.init(['btnPlus', 'btnMinus']);
  </script>
</body>

</html>
