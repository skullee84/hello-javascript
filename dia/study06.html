<script type="text/javascript">
  var clickEvent = {
    // onEvent : function(target) {
    //   $(target).on('click', active);
    // }
    has : function(target, add) {
      return $(target).hasClass(add);
    },
    remove: function(target, add) {
      $(target).removeClass(add);
    },
    add : function(target, add) {
      $(target).addClass(add);
    }
  }

// clickEvent.onEvent('click', )
  $('.btn_comm').on('click', function() {
    if(clickEvent.has('.btn_comm', 'btn_on')) {
      clickEvent.remove('.btn_comm', 'btn_on')
    };
    clickEvent.add(this, 'btn_on');
  });




  var checked = {
  		findEvent : function(targerParents, finder) {
  			if( $(this).parents(targerParents).hasClass('on') ){
  				$(this).parents(targerParents).removeClass('on');
  				$(this).parents(targerParents).find(finder).removeClass('on');
  			}else{
  				$(this).parents(targerParents).addClass('on');
  				$(this).parents(targerParents).find(finder).addClass('on');
  			}
  		},
  		onEvent : function(targerParents) {
  			if( $(this).parents(targerParents).hasClass('on') ){
  				$(this).parents(targerParents).removeClass('on');
  			}else{
  				$(this).parents(targerParents).addClass('on');
  			}
  		};
  	};
  	$('.head_board .ico_check').on('click',
    checked.findEvent('.check_inp', '.list_board .check_inp'))
</script>
