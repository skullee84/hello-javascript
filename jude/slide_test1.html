<body>
	<div>
		<div id="result">
			<img class="image" src="images/1.png" alt="" style="display:block">
			<img class="image" src="images/2.png" alt="">
			<img class="image" src="images/3.png" alt="">
		</div>
		<div class="paging_main">
			<span class="paging_num">
				<span class="inner_num">
					<button type="button" class="num_page" style="color:#f00">1</button>
					<button type="button" class="num_page">2</button>
					<button type="button" class="num_page">3</button>
				</span>
			</span>
		</div>
		<button data-name = "left" class="moveBtn left">왼쪽</button>
		<button class="moveBtn right">오른쪽</button>
	</div>
	<script type="text/javascript">
		var index = 0;
		var temp = document.getElementsByClassName('image');
		var paging = document.getElementsByClassName('num_page');

		function changePicture(idx){
			for (var i = 0; i < temp.length; i++) {
				var isCurrentIdx = (idx == i);
				$(temp[i]).css('display', isCurrentIdx ? 'block' : 'none');
				$(paging[i]).css('color', isCurrentIdx ? '#f00' : '#000');
			}
		}
		// 페이징 클릭
		$('.num_page').on('click', function() {
			index = $('.num_page').index(this);
			changePicture(index);
		});
		$('.moveBtn').on('click', function() {
			var isLeftBtn = $(this).hasClass('left'); //$(this).data('name') == 'left';
			// isLeftBtn 왼쪽 버튼 클릭하면 true
			// isLeftBtn 오른쪽 버튼 클릭하면 false
			if(isLeftBtn){
				index > 0 ? index-- : index = temp.length-1;
				changePicture(index);
			}else{
				index == temp.length-1 ? index = '0' : index++;
				changePicture(index);
			}
