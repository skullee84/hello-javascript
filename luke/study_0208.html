<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
    <style>
        h1{
            text-align: center;
        }
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            text-align: center;
            list-style: none;
        }
        li {
            border: 1px solid darkblue;
        }
        div {
            width: 200px;
            height: 21px;
            overflow: hidden;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
    <div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <div class="list">
        <ul id="slider">
            <li>텍스트1</li>
            <li>텍스트2</li>
            <li>텍스트3</li>
            <li>텍스트4</li>
            <li>텍스트5</li>
            <li>텍스트6</li>
            <li>텍스트7</li>
        </ul>
    </div>
    <script>
        var setId = null;

        var startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', function() {
            if(!setId) {
                setId = setInterval(moveList, 1000);
            }
        });

        var stopBtn = document.getElementById('stopBtn');
        stopBtn.addEventListener('click', function() {
            clearInterval(setId);
            setId = null;
        });

        var slider = document.getElementById('slider');
        slider.addEventListener('transitionend', transitionCompleteHandler);

        function transitionCompleteHandler() {
            var tgElement = slider.firstElementChild;

            slider.removeChild(tgElement);
            slider.appendChild(tgElement);

            setTagStyle(slider, {
                "webkitTransition" : "0s",
                "webkitTransform" : 'translateY(0px)'
            });
        }

        function moveList() {
            //console.log(slider.childNodes);
            var tgElementHeight = slider.firstElementChild.offsetHeight * -1;
            setTagStyle(slider, {
                "webkitTransition" : ".5s",
                "webkitTransform" : 'translateY(' + tgElementHeight + 'px)'
            });
        }

        function setTagStyle(element, styles) {
            for(var key in styles) {
                element.style[key] = styles[key];
            }
        }
    </script>
</body>
</html>
