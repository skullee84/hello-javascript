		var btn_click = document.getElementsByTagName('button');
		var result = document.getElementById('result');

		var write = (function(){
			var num = 0;
			function btnClick(value){

				result.innerHTML = num;
			}
			return {
				plus: function(){
					btnClick(1);
				},
				minus: function(){
					btnClick(-1);
