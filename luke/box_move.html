<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스뭅뭅뭅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin-left: 10px;
            margin-top : 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="boxContainer" style="width: 640px; height: 480px; border: 5px solid #8b211e">
    </div>
    <div>
        <button class="play_stop">Play()</button>
        <button class="play_stop">Stop()</button>
    </div>

    <script>
        function Box() {
            this.boxContainer = document.getElementById('boxContainer');
            this.boxContainer.innerHTML = '<div id="moveBox" style="width: 100px; height: 100px; background-color:blue; "></div>';
            this.moveBox = document.getElementById('moveBox');
        }
        var box = new Box();


        function setting() {
            var btnArr = document.getElementsByClassName('play_stop');
            for(var i = 0; i < btnArr.length; i++) {
                var btn = btnArr[i];
                btn.addEventListener('click', playStopHandler);
            }
        }
        setting();

        var moveInterval = 0;

        function playStopHandler(e) {
            var btn = e.target;
            if(btn.innerHTML == 'Play()') {
                if(moveInterval == 0) {
                    moveInterval = setInterval(boxMove, 10);
                }
            } else {
                if(moveInterval == 1) {
                    clearInterval(moveInterval);
                    moveInterval = 0;
                }
            }
        }

        var positionX = 0;
        var positionY = 0;
        var speedX = 2;
        var speedY = 2;

        function boxMove() {
            var rect = box.moveBox.getBoundingClientRect();
            speedX = rect.right > 660 || rect.left < 10 ? speedX * -1 : speedX;
            speedY = rect.bottom > 500 || rect.top < 10 ? speedY * -1 : speedY;

            positionX += speedX;
            positionY += speedY;
            // parent position relative
            // elem position absolute

            box.moveBox.style.marginLeft = positionX + 'px';
            box.moveBox.style.marginTop = positionY + 'px';

            //checkArea();
        }
    </script>
</body>
</html>
