<body>
  <div class="container">

  <script>
  // var ActiveHandler = function(targetClass, eventName, className) {
  //   this.targetClass = targetClass;
  //   this.eventName = eventName;
  //   this.className = className;
  // }
  
  var HandleActive = {
    targetClass: '',
    eventName: 'click',
    className: '',
    init: function(targetClass, className) {
      this.targetClass = targetClass;
      this.className = className;

      $(this.targetClass).on(this.eventName, this.toggleActive);
    },

    add: function(target) {
      $(target).addClass(this.className);
    },

    remove: function(selector) {
      $(this.targetClass).removeClass(this.className);
    },

    toggleActive: function(e) {
      HandleActive.remove(this.className);
      HandleActive.add(e.target);
    }
  };

  HandleActive.init('.list1', 'active');
  </script>
</body>
