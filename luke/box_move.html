<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스뭅뭅뭅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin-left: 10px;
            margin-top : 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="boxContainer" style="width: 640px; height: 480px; border: 5px solid #8b211e">
    </div>
    <div>
        <button class="play_stop">Play()</button>
        <button class="play_stop">Stop()</button>
        <button class="play_stop">duplicate()</button>
    </div>

    <script>
        function Box() {
            //생성자에서 최초 1개의 박스를 그려주고,
            //생성된 박스에 움직임 기능을 부여해주기
            var defaultWidth = 150;
            var defaultHeight = 150;

            this.boxContainer = document.getElementById('boxContainer');
            this.boxContainer.innerHTML = '<div class="box" id="moveBox" style="width: ' + defaultWidth + 'px; height: ' + defaultHeight + 'px; background-color:blue; "></div>';

            this.moveBox = document.getElementById('moveBox');
        }

        Box.prototype.createBox = function() {
            var boxArr = document.getElementsByClassName('box');
        }

        Box.prototype.duplicateBox = function() {
        }

        var box = new Box();
        //box.createBox();

        function setting() {
            var btnArr = document.getElementsByClassName('play_stop');
            for(var i = 0; i < btnArr.length; i++) {
                var btn = btnArr[i];
                btn.addEventListener('click', playStopHandler);
            }
        }
        setting();

        var moveInterval = 0;

        function playStopHandler(e) {
            var btn = e.target;
            if(btn.innerHTML == 'Play()') {
                if(moveInterval == 0) {
                    moveInterval = setInterval(boxMove, 10);
                }
            } else if(btn.innerHTML == 'Stop()') {
                if(moveInterval != 0) {
                    clearInterval(moveInterval);
                    moveInterval = 0;
                }
            } else {
                box.duplicate();
            }
        }

        var positionX = 0;
        var positionY = 0;
        var speedX = 2;
        var speedY = 2;

        function boxMove() {
            var rect = box.moveBox.getBoundingClientRect();
            speedX = rect.right > 660 || rect.left < 10 ? speedX * -1 : speedX;
            speedY = rect.bottom > 500 || rect.top < 10 ? speedY * -1 : speedY;

            positionX += speedX;
            positionY += speedY;
            // parent position relative
            // elem position absolute

            box.moveBox.style.marginLeft = positionX + 'px';
            box.moveBox.style.marginTop = positionY + 'px';

            //checkArea();
        }
    </script>
</body>
</html>
