<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://html.gt.dev.daum.net/kidsnote-2016/service/_css/working/common.css">
	<link rel="stylesheet" type="text/css" href="http://html.gt.dev.daum.net/kidsnote-2016/service/_css/working/style.css">
	<script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<style>
		.paging_main .paging_num .on{background-color:red}
	}
	</style>
</head>
<body>
<div class="main_visual main_card">
		<div class="slide_visual" style="background-image: url(https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/68s/image/W7xUoUNPIFoBdJlcuBkPZ946Y6g.JPG);display:block;"> 
			<div class="main_title">
				<strong class="tit_visual">
					디아<br>짜라짜라짱짱짱1
				</strong>
			</div>
		</div>
		<div class="slide_visual" style="background-image: url(https://mud-kage.kakaocdn.net/dn/0Q0XU/btqfkUkMXzO/U6FwKoTrfCcP51wgNypx41/img.jpg);display:none;"> 
			<div class="main_title">
				<strong class="tit_visual">
					디아<br>짜라짜라짱짱짱2
				</strong>
			</div>
		</div>
		<div class="slide_visual" style="background-image: url(https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/3jF/image/r05FnHa7Qib-d4sp_IRjXu8kOtE.jpg);display:none;"> 
			<div class="main_title">
				<strong class="tit_visual">
					디아<br>짜라짜라짱짱짱3
				</strong>
			</div>
		</div>
		<div class="paging_main">
			<span class="paging_num">
				<span class="inner_num">
					<button type="button" class="num_page btn_active">1</button>
					<button type="button" class="num_page on">2<span class="screen_out">현재페이지</span></button>
					<button type="button" class="num_page">3</button>
				</span>
			</span>
			<button type="button" class="btn_paging btn_prev"><span class="ico_comm">이전</span></button>
			<button type="button" class="btn_paging btn_next"><span class="ico_comm">다음</span></button>
		</div>
	</div>
</body>
<script type="text/javascript">

	var index = 0;
	var slideThumb = document.getElementsByClassName('slide_visual');
	var pagingNum = document.getElementsByClassName('num_page');
	var btnPosition = document.getElementsByClassName('btn_paging');

	btnEvent();

	function thumbControl(idx) {
		for(var i = 0; i < slideThumb.length; i++) {
			idx == i ? $(slideThumb[i]).css({display: 'block'}) : $(slideThumb[i]).css({display: 'none'})
		}
	}

	function PagingControl(idx) {
		for(var i = 0; i < pagingNum.length; i++) {
			var paging = pagingNum[i];
			idx == i ? paging.classList.add('on') : paging.classList.remove('on');
		}
	}

	$('.paging_num .num_page').on('click', function() {
		$('.paging_num .num_page').removeClass('on');
		$(this).addClass('on');

		index = $(this)[0].innerText -1;
		thumbControl(index);

	});

	function btnEvent() {
		var isLeftBtn = btnPosition.classList.contains('btn_prev');
	};

	$('.btn_paging').on('click', function() {
		var isLeftBtn = $(this).hasClass('btn_prev');
		if(isLeftBtn) {
			index > 0 ? index-- : index = slideThumb.length-1;
			thumbControl(index);
			PagingControl(index);
		}else {
			index == slideThumb.length -1 ? index = '0' : index++;
			thumbControl(index);
			PagingControl(index);
		}
	});





	
</script>
</html>
