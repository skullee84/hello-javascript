<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		a {
			float:left;
			width:100px;
			margin-right: 30px
		}
	</style>
</head>
<body>
폴다운 메뉴 만들기
<div id="gnb"></div>
<script type="text/javascript">
	var data = [
		{
			name: '메뉴1',
			subMenu: ['A', 'B', 'C', 'D']
		}, {
			name: '메뉴2',
			subMenu: ['1', '2', '3', '4']
		}, {
			name: '메뉴3',
			subMenu: ['가', '나', '다', '라']
		}
	];

	// for
	// create Element
	// addEventListener
	// css

	for (var i = 0; i < 3; i++) {
		gnb.innerHTML += '<a href="#none">' + data[i].name + '</a>'	
	};

	for (var i = 0; i < 3; i++) {
		var link = document.getElementsByTagName('a')[i]
		link.innerHTML += '<div style="display:none">' + data[i].subMenu + '</div>';	


		link.addEventListener('mouseleave', function (e){

			var subMenuName = e.target.lastChild
			subMenuName.style.display = 'none';
			
		});

		link.addEventListener('mouseenter', function (e){
			
			var subMenuName = e.target.lastChild
			subMenuName.style.display = 'block';

		});
	};

	


</script>
</body>
</html>
