<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div>
    <input class="inpBox" type="text" />
  </div>
  <script type="text/javascript">

    // 메서드 method, 함수 function () - 같은말 어떤 행위가 있는 것, 기능
    // 프로퍼티 propertie - { name : 블라블라 }의 name
    // 객체, first class (최상위 클래스) - 오브젝트가 될 수 있고 function이 될 수 있음.

    // indexOf 인덱스의 숫자를 찾아라

    // operator + - * / % && ||
    // 변수 string, number, boolean
    var str = '';
    var num = 1;
    var txt = true;

    // 배열
    var array = [0, 1, 2, 3];

    // 조건문 (if, ifelse, else)
    if(txt > 10) {

      console.log(1);

    } else {

      console.log(2);

    };
    // 반복문 for, for in, while, do while
    for(var i = 0; i < 10; i ++) {

      console.log(i);

    }
    // object ? propertie
    var me = {
      name = 'dia';
      age = 25;
      address = 'seoul';
    }





    // 함수 (기능, 행위, 어떠한 것을 실행하는 것) function
    // 일반함수
    // 익명함수
    // 즉시실행함수

    // 인자 argument, param, parameter

    function sum(num1, num2) {
      console.log(num1 + num2)
    }

    console.log(1,2);
  </script>
</body>
</html>
