			if(num1 < 1) {
				return;
			}

		}

		function sum2(array){
			var temp = 1;
			for( i = 0; i < array.length; i++){
				if(array[i] == 0){
					return 0;
				}else{
					temp = temp * array[i];
				}
			}
			return temp;
		}
		var result = sum2([6,2,3]);
